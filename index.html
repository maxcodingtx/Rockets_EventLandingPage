<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- global font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cousine&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="scripts.js"></script>
</head>
<body>

<!-- 
    section 1 will feature:
    -a countdown to the date and time of game
    -logos of each team
    -name of teams
    -date, time, location of game
    -a button directing user to ticket website
-->


    <section id="section1">
        <div class="section1__container">
            
            <p id="countdown" class="section1__countdown"></p>

            <div class="section1__logos">
                <img src="icons/wizards_icon.png" alt="wizards logo" class="section1__logo">
                <img src="icons/Rockets_icon.png" alt="rockets logo" class="section1__logo">
            </div>

            <div class="section1__info">
                <p class="section1__info__heading">Wizards At Rockets</p>
                <p>March 14<br>7:00 PM CST</p>
                <p>Toyota Center<br> Houston,Texas</p>
                <a href="https://tix.axs.com/AQAAAAAAAAAyCHe3BAAAAAB4%2fv%2f%2f%2fwD%2f%2f%2f%2f%2fDmhvdXN0b25yb2NrZXRzAP%2f%2f%2f%2f%2f%2f%2f%2f%2f%2f/shop/search?cpsrc=schedule%7Crockets%7Cweb" class="section1__link scaleUp">BUY TICKETS</a>
            </div>

            
            

        </div>
    </section>

<!-- 
    section 2 will feature:
    -PPG (points per game) Leader of each team
    -REB (rebounds per game) Leader of each team
    -AST (assists per game) Leader of each team
    -notes which will feature which 
    players are out for the game
 -->

    <section id="section2">
        <div class="section2__container">
            <h1 class="section2__header">
                LEADERS
            </h1>

            <div class="card">
                <div class="card__pointLeader">
                </div>

                <div class="card__reboundLeader">
                </div>

                <div class="card__assistLeader">
                </div>
            </div>

            <div class="card">
                <div class="card__pointLeader">
                </div>

                <div class="card__reboundLeader">
                </div>
                
                <div class="card__assistLeader">
                </div>
            </div>

            <div class="section2__notes">
                
            </div>


        </div>
    </section>
    
</body>
</html>
